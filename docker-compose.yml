version: '3.8'

services:
  polkadot-devkit:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEXT_PUBLIC_PASEO_RPC=${NEXT_PUBLIC_PASEO_RPC}
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
